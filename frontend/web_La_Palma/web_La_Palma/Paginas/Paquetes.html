
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PAQUETES</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">PAQUETES</h3>
                        </div>

                        <form id="frmPaquetes">
                            <div class="card-body">
                                <p style="font-size: 1.1rem; color: #495057; margin-bottom: 25px;">
                                    Bienvenido a la página de paquetes. Aquí puedes gestionar los registros fácilmente.
                                </p>
                                <div id="datos_entrada" class="card card-gray-dark">
                                    <!--  Bloque a esconder-->
                                    <div class="card-header">
                                        <h3 class="card-title">DATOS ENTRADA</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-1">
                                                <div class="form-group">
                                                    <label for="txtID">ID</label>
                                                    <input type="text" class="form-control" id="txtID" placeholder="Id" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtNombrePaquete">Nombre</label>
                                                    <input type="text" class="form-control" id="txtNombrePaquete" placeholder="Nombre del paquete">
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtPrecioPaquete">Precio</label>
                                                    <input type="text" class="form-control" id="txtPrecioPaquete" placeholder="Precio del paquete">
                                                </div>
                                            </div>

                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtDias">Dias</label>
                                                    <input type="text" class="form-control" id="txtDias" placeholder="Dias de estancia">
                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="txtDescripcionPaquete">Descripción</label>
                                                    <input type="text" class="form-control" id="txtDescripcionPaquete" placeholder="Una breve descripción del paquete">
                                                </div>
                                            </div>

                                            <div class="col-md-1">
                                                <div class="form-group">
                                                    <label for="chkAereo">Transporte Via Aerea</label>
                                                    <input type="checkbox" class="form-control" id="chkAereo" placeholder="CHECKBOX">
                                                </div>
                                            </div>

                                            <div class="col-md-1">
                                                <div class="form-group">
                                                    <label for="chkTerrestre">Transporte Via Terrestre</label>
                                                    <input type="checkbox" class="form-control" id="chkTerrestre" placeholder="CHECKBOX">
                                                </div>
                                            </div>

                                            <div class="col-md-1">
                                                <div class="form-group">
                                                    <label for="chkSpa">Spa</label>
                                                    <input type="checkbox" class="form-control" id="chkSpa" placeholder="CHECKBOX">
                                                </div>
                                            </div>

                                            <div class="col-md-1">
                                                <div class="form-group">
                                                    <label for="chkComida">Comida</label>
                                                    <input type="checkbox" class="form-control" id="chkComida" placeholder="CHECKBOX">
                                                </div>
                                            </div>



                                            <div class="col-md-1">
                                                <div class="form-group">
                                                    <label for="chkTour">Tours</label>
                                                    <input type="checkbox" class="form-control" id="chkSpa" placeholder="CHECKBOX">
                                                </div>
                                            </div>

                                            <div class="col-md-1">
                                                <div class="form-group">
                                                    <label for="chkActivoPaquete">Activo</label>
                                                    <input type="checkbox" class="form-control" id="chkActivoPaquete" placeholder="CHECKBOX">
                                                </div>
                                            </div>

                                        </div>
                                       

                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnConfirmar" class="btn-block btn-lg btn-primary">CONFIRMAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnCancelar" class="btn-block btn-lg btn-primary">CANCELAR</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card card-danger">
                                    <div class="card-header">
                                        <h3 class="card-title">PROCESO</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnInsertar" class="btn-block btn-lg btn-primary">INSERTAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary">ACTUALIZAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnEliminar" class="btn-block btn-lg btn-primary">ELIMINAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnConsultar" class="btn-block btn-lg btn-primary">CONSULTAR</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div id="dvMensaje" class=""></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/Pagina1.js"></script>
</body>
</html>
