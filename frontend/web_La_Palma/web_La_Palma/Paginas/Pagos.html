<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PAGOS</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">PAGOS</h3>
                        </div>

                        <form id="frmServicios">
                            <div class="card-body">
                                <p style="font-size: 1.1rem; color: #495057; margin-bottom: 25px;">
                                    Bienvenido al módulo de pagos. Aquí puedes registrar, consultar y gestionar los pagos realizados por los huéspedes..
                                </p>
                                <div id="datos_entrada" class="card card-gray-dark">
                                    <!--  Bloque a esconder-->
                                    <div class="card-header">
                                        <h3 class="card-title">DATOS ENTRADA</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-1">
                                                <div class="form-group">
                                                    <label for="txtIDPagos">ID</label>
                                                    <input type="text" class="form-control" id="txtIDPagos" placeholder="Id" disabled>
                                                </div>
                                            </div>

                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtFechaPago">Fecha de Pago</label>
                                                    <input type="date" class="form-control" id="txtFechaPago" placeholder="CALENDARIO">
                                                </div>
                                            </div>

                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtMonto">Monto Total</label>
                                                    <input type="number" class="form-control" id="txtMonto" name="precio" step="any" min="0">
                                                </div>
                                            </div>


                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtReferenciaPago">Referencia de Pago</label>
                                                    <input type="text" class="form-control" id="txtReferenciaPago" placeholder="Numero de referencia">
                                                </div>
                                            </div>


                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="cboEstadoPago">Estado de pago</label>
                                                    <select id="cboEstadoPago" class="form-control">
                                                        <option value="1">VALOR 1</option>
                                                        <option value="2">VALOR 2</option>
                                                        <option value="3">VALOR 3</option>
                                                        <option value="4">VALOR 4</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="cboMetodoPago">ID Metodo de pago</label>
                                                    <select id="cboMetodoPago" class="form-control">
                                                        <option value="1">VALOR 1</option>
                                                        <option value="2">VALOR 2</option>
                                                        <option value="3">VALOR 3</option>
                                                        <option value="4">VALOR 4</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="cboPagoReserva">ID Reserva</label>
                                                    <select id="cboPagoReserva" class="form-control">
                                                        <option value="1">VALOR 1</option>
                                                        <option value="2">VALOR 2</option>
                                                        <option value="3">VALOR 3</option>
                                                        <option value="4">VALOR 4</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnConfirmar" class="btn-block btn-lg btn-primary">CONFIRMAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnCancelar" class="btn-block btn-lg btn-primary">CANCELAR</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card card-danger">
                                    <div class="card-header">
                                        <h3 class="card-title">PROCESO</h3>
                                    </div>
                                    <div id="id_botones" class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnInsertar" class="btn-block btn-lg btn-primary">INSERTAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary">ACTUALIZAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnEliminar" class="btn-block btn-lg btn-primary">ELIMINAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnConsultar" class="btn-block btn-lg btn-primary">CONSULTAR</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <table id="tblServicios" class="table table-bordered table-striped" style="width:100%;">
                                                <thead>
                                                    <tr>
                                                        <th>id_pago</th>
                                                        <th>fecha_pago</th>
                                                        <th>monto_total</th>
                                                        <th>estado_pago</th>
                                                        <th>referneica</th>
                                                        <th>id_metodo_pago</th>
                                                        <th>id_reserva</th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div id="dvMensaje" class=""></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/Comunes/Comunes.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
</body>
</html>
