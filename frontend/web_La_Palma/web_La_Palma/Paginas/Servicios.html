<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMPLEADOS</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">SERVICIOS</h3>
                        </div>

                        <form id="frmServicios">
                            <div class="card-body">
                                <p style="font-size: 1.1rem; color: #495057; margin-bottom: 25px;">
                                    Bienvenido a la página de servicios. Aquí puedes gestionar los registros fácilmente.
                                </p>
                                <div id="datos_entrada" class="card card-gray-dark">
                                    <!--  Bloque a esconder-->
                                    <div class="card-header">
                                        <h3 class="card-title">DATOS ENTRADA</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-1">
                                                <div class="form-group">
                                                    <label for="txtID">ID</label>
                                                    <input type="text" class="form-control" id="txtID" placeholder="Id">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtNombre">Nombre</label>
                                                    <input type="text" class="form-control" id="txtNombre" placeholder="Nombre del Servicio">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtPrecio">Precio</label>
                                                    <input type="text" class="form-control" id="txtPrecio" placeholder="Precio del servicio">
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="cboTipoServicio">Tipo Servicio</label>
                                                    <select id="cboTipoServicio" class="form-control">
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="txtDescripcion">Descripcion</label>
                                                    <input type="text" class="form-control" id="txtDescripcion" placeholder="Una breve descripcion del servicio">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="cboHotel">Hotel</label>
                                                    <select id="cboHotel" class="form-control">
                                                        <option value="1">VALOR 1</option>
                                                        <option value="2">VALOR 2</option>
                                                        <option value="3">VALOR 3</option>
                                                        <option value="4">VALOR 4</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-1">
                                                <div class="form-group">
                                                    <label for="chkActivo">ACTIVO</label>
                                                    <input type="checkbox" class="form-control" id="chkActivo" placeholder="CHECKBOX">
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnConfirmar" class="btn-block btn-lg btn-primary">CONFIRMAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnCancelar" class="btn-block btn-lg btn-primary">CANCELAR</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card card-danger">
                                    <div class="card-header">
                                        <h3 class="card-title">PROCESO</h3>
                                    </div>
                                    <div id="id_botones"class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnInsertar" class="btn btn-primary btn-block">INSERTAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnActualizar" class="btn btn-primary btn-block">ACTUALIZAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnEliminar" class="btn btn-primary btn-block">ELIMINAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnConsultar" class="btn btn-primary btn-block">CONSULTAR</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <table id="tblServicios" class="table table-bordered table-striped" style="width:100%;">
                                                <thead>
                                                    <tr>
                                                        <th>id_servicio</th>
                                                        <th>nombre</th>
                                                        <th>descripcion</th>
                                                        <th>precio</th>
                                                        <th>id_hotel</th>
                                                        <th>id_tipoServicio</th>
                                                        <th>activo</th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div id="dvMensaje" class=""></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <!-- Tables -->
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="Scripts/Comunes/Comunes.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Servicios.js"></script>
</body>
</html>
