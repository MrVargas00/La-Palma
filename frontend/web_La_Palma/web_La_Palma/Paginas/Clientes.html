<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CLIENTES</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">CLIENTES</h3>
                        </div>

                        <form id="frmServicios">
                            <div class="card-body">
                                <p style="font-size: 1.1rem; color: #495057; margin-bottom: 25px;">
                                    Bienvenido a la página de clientes. Aquí puedes gestionar los registros fácilmente.
                                </p>
                                <div id="datos_entrada" class="card card-gray-dark">
                                    <!--  Bloque a esconder-->
                                    <div class="card-header">
                                        <h3 class="card-title">DATOS ENTRADA</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">

                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="cboTipoDocumento">Tipo de Documento</label>
                                                    <select id="cboTipoDocumento" class="form-control">
                                                        <option value="1">VALOR 1</option>
                                                        <option value="2">VALOR 2</option>
                                                        <option value="3">VALOR 3</option>
                                                        <option value="4">VALOR 4</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtDocumentoCliente">Documento</label>
                                                    <input type="text" class="form-control" id="txtDocumentoCliente" placeholder="Numero de documento">
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtNombreCliente">Nombre</label>
                                                    <input type="text" class="form-control" id="txtNombreCliente" placeholder="Ingrese el nombre">
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtApellidosCliente">Apellidos</label>
                                                    <input type="text" class="form-control" id="txtApellidosCliente" placeholder="Ingrese el apellido">
                                                </div>
                                            </div>

                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtFechaNacimiento">Fecha de Nacimiento</label>
                                                    <input type="date" class="form-control" id="txtFechaNacimiento" placeholder="CALENDARIO">
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtDireccionCliente">Dirección</label>
                                                    <input type="text" class="form-control" id="txtDireccionCliente" placeholder="Ingrese la dirección">
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtEmailCliente">Email</label>
                                                    <input type="email" class="form-control" id="txtEmailCliente" placeholder="Ingrese el email">
                                                </div>
                                            </div>

                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtCiudadOrigenCliente">Ciudad de Origen</label>
                                                    <input type="text" class="form-control" id="txtCiudadOrigenCliente" placeholder="Ciudad">
                                                </div>
                                            </div>

                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="cboIdiomaPreferencia">Idioma de Preferencia</label>
                                                    <select id="cboIdiomaPreferencia" class="form-control">
                                                        <option value="1">VALOR 1</option>
                                                        <option value="2">VALOR 2</option>
                                                        <option value="3">VALOR 3</option>
                                                        <option value="4">VALOR 4</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="cboTipoGenero">Genero</label>
                                                    <select id="cboTipoGenero" class="form-control">
                                                        <option value="1">VALOR 1</option>
                                                        <option value="2">VALOR 2</option>
                                                        <option value="3">VALOR 3</option>
                                                        <option value="4">VALOR 4</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-1">
                                                <div class="form-group">
                                                    <label for="chkActivoCliente">Activo</label>
                                                    <input type="checkbox" class="form-control" id="chkActivoCliente" placeholder="CHECKBOX">
                                                </div>
                                            </div>

                                        </div>
                                        
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnConfirmar" class="btn-block btn-lg btn-primary">CONFIRMAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnCancelar" class="btn-block btn-lg btn-primary">CANCELAR</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card card-danger">
                                    <div class="card-header">
                                        <h3 class="card-title">PROCESO</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnInsertar" class="btn-block btn-lg btn-primary">INSERTAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary">ACTUALIZAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnEliminar" class="btn-block btn-lg btn-primary">ELIMINAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnConsultar" class="btn-block btn-lg btn-primary">CONSULTAR</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div id="dvMensaje" class=""></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/Pagina1.js"></script>
</body>
</html>
