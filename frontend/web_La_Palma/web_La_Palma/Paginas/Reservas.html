<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RESERVAS</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">RESERVAS</h3>
                        </div>

                        <form id="frmServicios">
                            <div class="card-body">
                                <p style="font-size: 1.1rem; color: #495057; margin-bottom: 25px;">
                                    Bienvenido a la página de reservas. Aquí puedes crear, consultar y gestionar las reservas de forma eficiente..
                                </p>
                                <div id="datos_entrada" class="card card-gray-dark">
                                    <!--  Bloque a esconder-->
                                    <div class="card-header">
                                        <h3 class="card-title">DATOS ENTRADA</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-1">
                                                <div class="form-group">
                                                    <label for="txtIDReserva">ID</label>
                                                    <input type="text" class="form-control" id="txtIDReserva" placeholder="Id" disabled>
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtDocumentoCliente">Documento</label>
                                                    <input type="text" class="form-control" id="txtDocumentoCliente" placeholder="Documento del Cliente">
                                                </div>
                                            </div>

                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtFechaReserva">Fecha de Reserva</label>
                                                    <input type="date" class="form-control" id="txtFechaReserva" placeholder="CALENDARIO">
                                                </div>
                                            </div>

                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtFechaEntrada">Fecha de Entrada</label>
                                                    <input type="date" class="form-control" id="txtFechaEntrada" placeholder="CALENDARIO">
                                                </div>
                                            </div>

                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtFechaSalida">Fecha de Salida</label>
                                                    <input type="date" class="form-control" id="txtFechaSalida" placeholder="CALENDARIO">
                                                </div>
                                            </div>


                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtNumeroHuespedes">Huespedes</label>
                                                    <input type="number" class="form-control" id="txtNumeroHuespedes" placeholder="Numero de huespedes">
                                                </div>
                                            </div>


                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="cboPaqueteReserva">ID Paquete</label>
                                                    <select id="cboPaqueteReserva" class="form-control">
                                                        <option value="1">VALOR 1</option>
                                                        <option value="2">VALOR 2</option>
                                                        <option value="3">VALOR 3</option>
                                                        <option value="4">VALOR 4</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="cboHabitacion">ID Habitación</label>
                                                    <select id="cboHabitacion" class="form-control">
                                                        <option value="1">VALOR 1</option>
                                                        <option value="2">VALOR 2</option>
                                                        <option value="3">VALOR 3</option>
                                                        <option value="4">VALOR 4</option>
                                                    </select>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="txtObservacionesReserva">Observaciones</label>
                                                    <input type="text" class="form-control" id="txtObservacionesReserva" placeholder="Observaciones de la reserva">
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-1">
                                                <div class="form-group">
                                                    <label for="chkActivoReserva">Activo</label>
                                                    <input type="checkbox" class="form-control" id="chkActivoReserva" placeholder="CHECKBOX">
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnConfirmar" class="btn-block btn-lg btn-primary">CONFIRMAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnCancelar" class="btn-block btn-lg btn-primary">CANCELAR</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card card-danger">
                                    <div class="card-header">
                                        <h3 class="card-title">PROCESO</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnInsertar" class="btn-block btn-lg btn-primary">INSERTAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary">ACTUALIZAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnEliminar" class="btn-block btn-lg btn-primary">ELIMINAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnConsultar" class="btn-block btn-lg btn-primary">CONSULTAR</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div id="dvMensaje" class=""></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/Pagina1.js"></script>
</body>
</html>
